{%extends 'base.html'%}

{%block title%}
  {{block.super}} | Добавление новости
{%endblock%}

{%block content%}
  <h1 class="mb-5">Добавление новости</h1>
  <form action="{%url 'create'%}" method="post">
    {%csrf_token%}
    {{form.as_p}}

    <button type="submit" class="btn btn-primary btn-block">
      Добавить новость
    </button>
  </form>
{%endblock%}
